{% include "header.html" %}
<div class="container">
  <h4 class="display-4">Editing {{ user.fname }} {{ user.lname }}</h4>

  <form action="{{ url_for('edit_user', id=user.id) }}" method="POST">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">First Name</label>
        <input type="text" class="form-control" name="fname" placeholder="{{ user.fname }}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last Name</label>
        <input type="text" class="form-control" name="lname" placeholder="{{ user.lname }}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" name="email" placeholder="{{ user.email }}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" name="pw_raw" placeholder="Update Password">
      </div>
    </div>
    {% if not user.language %}
      <div class="form-group">
        <label class="display-6">Language Skills</label>
        <div class="form-check">
          <input class="form-check-input" value="1" type="radio" name="language" checked >
          <label class="form-check-label" for="gridCheck">
            English Only
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" value="2" type="radio" name="language">
          <label class="form-check-label" for="gridCheck">
            English and Mandarin
          </label>
        </div>
      {% else %}
      <div class="form-group">
        <label class="display-6">Language Skills</label>
        <div class="form-check">
          <input class="form-check-input" value="1" type="radio" name="language">
          <label class="form-check-label" for="gridCheck">
            English Only
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" value="2" type="radio" name="language" checked>
          <label class="form-check-label" for="gridCheck">
            English and Mandarin
          </label>
        </div>
      {% endif %}
      {% if current_user.admin %}
        <label class="display-6">Admin Privilege</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="admin" {% if user.admin %} checked {% endif %}>
          <label class="form-check-label">
            Upgrade to Lead Analyst
          </label>
        </div>
      {% endif %}
    </div>
    <button type="submit" class="btn btn-secondary">Update {{ user.fname }}</button>
  </form>

</div>
