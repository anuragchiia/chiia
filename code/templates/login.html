{% include "layout.html" %}
<title>CHIA | Login</title>
{% block content %}
  <!-- this illustrates the fact we can retreive information from the server
  (specifically the time of the server and the database's first time recorded
  respectively)-->
  <p> This is the current time {{ current }}. </p>
  <div class="container">
    {% if error %}
      <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form action={{ url_for('login') }} method="POST">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="pw" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

{% endblock content %}
