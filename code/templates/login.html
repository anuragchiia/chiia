{% include "header.html" %}
<title>CHIA | Login</title>
{% block content %}
  <div class="container">
    <!-- in here is where the include will go -->
    <form style="width: 500px" action={{ url_for('login') }} method="POST">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="pw" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

{% endblock content %}
